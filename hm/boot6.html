<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 表格</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<!--
       	<table>	为表格添加基础样式。
        <thead>	表格标题行的容器元素（<tr>），用来标识表格列。
        <tbody>	表格主体中的表格行的容器元素（<tr>）。
        <tr>	一组出现在单行上的表格单元格的容器元素（<td> 或 <th>）。
        <td>	默认的表格单元格。
        <th>	特殊的表格单元格，用来标识列或行（取决于范围和位置）。必须在 <thead> 内使用。
        <caption>	关于表格存储内容的描述或总结。
       -->

	<body>
		<div class="container">
			<!--
				表格类：
				    .table	为任意 <table> 添加基本样式 (只有横向分隔线)	
                    .table-striped	在 <tbody> 内添加斑马线形式的条纹 ( IE8 不支持)	
                    .table-bordered	为所有表格的单元格添加边框	
                    .table-hover	在 <tbody> 内的任一行启用鼠标悬停状态	
                    .table-condensed	让表格更加紧凑	
			-->
			<h2>表格</h2>
			<p> .table-striped 类在 tbody 内添加斑马线形式的条纹 ( IE8 不支持):</p>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<caption>基本表格布局</caption>
				<!--
					<tr>, <th> 和 <td> 类：
                        .active	将悬停的颜色应用在行或者单元格上
                        .success	表示成功的操作	
                        .info	表示信息变化的操作	
                        .warning	表示一个警告的操作
                        .danger	表示一个危险的操作
				-->
				<thead>
					<tr>
						<th>#</th>
						<th>Firstname</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<td>1</td>
						<td>Anna</td>
					</tr>
					<tr class="success">
						<td>2</td>
						<td>Debbie</td>
					</tr>
					<tr class="info">
						<td>3</td>
						<td>Juddy</td>
					</tr>
					<tr class="warning">
						<td>4</td>
						<td>John</td>
					</tr>
					<tr class="danger">
						<td>5</td>
						<td>Merry</td>
					</tr>
				</tbody>
			</table>
			
			<!--
			响应式表格:
			通过把任意的 .table 包在 .table-responsive class 内，
			您可以让表格水平滚动以适应小型设备（小于 768px）。
			当在大于 768px 宽的大型设备上查看时，您将看不到任何的差别。
		-->
		<div class="table-responsive">
			<table class="table">
				<caption>响应式表格布局</caption>
				<thead>
					<tr>
						<th>产品</th>
						<th>付款日期</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>产品1</td>
						<td>23/11/2013</td>
						<td>待发货</td>
					</tr>
					<tr>
						<td>产品2</td>
						<td>10/11/2013</td>
						<td>发货中</td>
					</tr>
					<tr>
						<td>产品3</td>
						<td>20/10/2013</td>
						<td>待确认</td>
					</tr>
					<tr>
						<td>产品4</td>
						<td>20/10/2013</td>
						<td>已退货</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</body>

</html>
