<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 超大屏</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<style type="text/css">
			.container {
				background: navajowhite;
			}
		</style>
	</head>
	<body>
		<!--
			使用超大屏幕（Jumbotron）的步骤如下：
			    1、创建一个带有 class .jumbotron. 的容器 <div>。
                2、除了更大的 <h1>，字体粗细 font-weight 被减为 200。
		-->
		<div class="container">
			<div class="jumbotron">
				<h1>欢迎登录界面</h1>
				<p>这是超大屏（jumbotron）的实例</p>
				<p><a class="btn btn-primary btn-lg" role="button">登录</a></p>
			</div>
		</div>
		
		<div class="jumbotron">
			<div class="container">
				<h1>欢迎登录界面</h1>
				<p>这是超大屏（jumbotron）的实例</p>
				<p><a class="btn btn-primary btn-lg" role="button">登录</a></p>
			</div>
		</div>
	</body>
</html>
