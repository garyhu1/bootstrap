<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 页面标题与缩略图</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<!--
				页面标题:
				     页面标题（Page Header）是个不错的功能，
				     它会在网页标题四周添加适当的间距。
				     当一个网页中有多个标题且每个标题之间需要添加一定的间距时，
				     页面标题这个功能就显得特别有用。如需使用页面标题（Page Header），
				     请把您的标题放置在带有 class .page-header 的 <div> 中：
			-->
			<div class="page-header">
				<h1>
					主标题<small >子标题</small>
				</h1>
			</div>

			<br /><br />

			<!--
				使用 Bootstrap 创建缩略图的步骤如下：
				   1、在图像周围添加带有 class .thumbnail 的 <a> 标签。
                   2、这会添加四个像素的内边距（padding）和一个灰色的边框。
                   3、当鼠标悬停在图像上时，会动画显示出图像的轮廓。
			-->
			<div>
				<a href="javascript:void(0)" class="thumbnail">
					<img src="../img/image01.jpg" />
				</a>
			</div>

			<br /><br />

			<!--
				添加自定义的内容:
				   1、把带有 class .thumbnail 的 <a> 标签改为 <div>。
                   2、在该 <div> 内，您可以添加任何您想要添加的东西。由于这是一个 <div>，我们可以使用默认的基于 span 的命名规则来调整大小。
                   3、如果您想要给多个图像进行分组，请把它们放置在一个无序列表中，且每个列表项向左浮动。
			-->
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="thumbnail">
						<img src="../img/image01.jpg" alt="通用的占位符缩略图">
						<div class="caption">
							<h3>缩略图标签</h3>
							<p>一些示例文本。一些示例文本。</p>
							<p>
								<a href="#" class="btn btn-primary" role="button">
									按钮
								</a>
								<a href="#" class="btn btn-default" role="button">
									按钮
								</a>
							</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="thumbnail">
						<img src="../img/image01.jpg" alt="通用的占位符缩略图">
						<div class="caption">
							<h3>缩略图标签</h3>
							<p>一些示例文本。一些示例文本。</p>
							<p>
								<a href="#" class="btn btn-primary" role="button">
									按钮

							</p>

				</div>

						<img src="../img/image01.jpg" alt="通用的占位符缩略图">
						<div class="caption">
							<h3>缩略图标签</h3>
							<p>一些示例文本。一些示例文本。</p>

								<a href="#" class="btn btn-default" role="button">
									按钮
								</a>
							</p>
						</div>
					</div>
				</div>

						<img src="../img/image01.jpg" alt="通用的占位符缩略图">
						<div class="caption">
							<h3>缩略图标签</h3>
							<p>一些示例文本。一些示例文本。</p>

	</body>
