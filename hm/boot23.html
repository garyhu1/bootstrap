<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 列表组</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<!--
			 列表组：
			 1、向元素 <ul> 添加 class .list-group。
             2、向 <li> 添加 class .list-group-item。
		-->
		<div class="container">
			<ul class="list-group">
				<li class="list-group-item">标签1</li>
				<li class="list-group-item">标签2</li>
				<li class="list-group-item">
					<span class="badge">新</span> 折扣
				</li>
				<li class="list-group-item">标签4</li>
			</ul>
			<br /><br /><br />

			<!--
				向列表组添加链接:
				        通过使用锚标签代替列表项，我们可以向列表组添加链接。
				        我们需要使用 <div> 代替 <ul> 元素。
			-->
			<div class="list-group">
				<a class="list-group-item active" href="javascript:void(0)">首页</a>
				<a class="list-group-item" href="javascript:void(0)">热销</a>
				<a class="list-group-item" href="javascript:void(0)">春款</a>
				<a class="list-group-item" href="javascript:void(0)">折扣</a>
				<a class="list-group-item" href="javascript:void(0)">下架</a>
			</div>
			<br /><br /><br />

			<!--
				向列表组添加自定义内容：
			-->
			<div class="list-group">
				<a href="#" class="list-group-item active">
					<h4 class="list-group-item-heading">
                                          入门网站包
                    </h4>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">
                                         免费域名注册
                    </h4>
					<p class="list-group-item-text">
						您将通过网页进行免费域名注册。
					</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">
                         24*7 支持
                    </h4>
					<p class="list-group-item-text">
						我们提供 24*7 支持。
					</p>
				</a>
			</div>
			<div class="list-group">
				<a href="#" class="list-group-item active">
					<h4 class="list-group-item-heading">
                                           商务网站包
                    </h4>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">
                                         免费域名注册
                    </h4>
					<p class="list-group-item-text">
						您将通过网页进行免费域名注册。
					</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">24*7 支持</h4>
					<p class="list-group-item-text">我们提供 24*7 支持。</p>
				</a>
			</div>
		</div>
	</body>

</html>
