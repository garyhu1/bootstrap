<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 按钮组</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<!--
				.btn-group	
				  该 class 用于形成基本的按钮组。
				  在 .btn-group 中放置一系列带有 class .btn 的按钮。
			-->
			<div class="btn-group">
				<button type="button" class="btn btn-primary">按钮1</button>
				<button type="button" class="btn btn-success">按钮2</button>
				<button type="button" class="btn btn-warning">按钮3</button>
			</div>
			<br /><br /><br /><br /><br />

			<!--
				.btn-toolbar	
				   该 class 有助于把几组 <div class="btn-group"> 
				   结合到一个 <div class="btn-toolbar"> 中，一般获得更复杂的组件。
			-->
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮 1</button>
					<button type="button" class="btn btn-default">按钮 2</button>
					<button type="button" class="btn btn-default">按钮 3</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮 4</button>
					<button type="button" class="btn btn-default">按钮 5</button>
					<button type="button" class="btn btn-default">按钮 6</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮 7</button>
					<button type="button" class="btn btn-default">按钮 8</button>
					<button type="button" class="btn btn-default">按钮 9</button>
				</div>
			</div>
			<br /><br /><br /><br />

			<!--
				.btn-group-lg, .btn-group-sm, .btn-group-xs	
				这些 class 可应用到整个按钮组的大小调整，而不需要对每个按钮进行大小调整。
			-->
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default">按钮 1</button>
				<button type="button" class="btn btn-default">按钮 2</button>
				<button type="button" class="btn btn-default">按钮 3</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-default">按钮 4</button>
				<button type="button" class="btn btn-default">按钮 5</button>
				<button type="button" class="btn btn-default">按钮 6</button>
			</div>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default">按钮 7</button>
				<button type="button" class="btn btn-default">按钮 8</button>
				<button type="button" class="btn btn-default">按钮 9</button>
			</div>
			<br /><br /><br /><br />

			<!--
            	嵌套:
                                           您可以在一个按钮组内嵌套另一个按钮组，
                                           即，在一个 .btn-group 内嵌套另一个 .btn-group 。
                                           当您向让下拉菜单与一系列按钮组合使用时，就会用到这个。
            -->
			<div class="btn-group">
				<button type="button" class="btn btn-default">按钮 1</button>
				<button type="button" class="btn btn-default">按钮 2</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                        下列 <span class="caret"></span>
                    </button>
					<ul class="dropdown-menu">
						<li>
							<a href="#">下拉链接 1</a>
						</li>
						<li>
							<a href="#">下拉链接 2</a>
						</li>
					</ul>
				</div>
			</div>
			<br /><br /><br /><br /><br />

			<!--
				.btn-group-vertical	
				该 class 让一组按钮垂直堆叠显示，而不是水平堆叠显示。
			-->
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-default">按钮 1</button>
				<button type="button" class="btn btn-default">按钮 2</button>
				<div class="btn-group-vertical">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                             下拉<span class="caret"></span>
                    </button>
					<ul class="dropdown-menu">
						<li>
							<a href="#">下拉链接 1</a>
						</li>
						<li>
							<a href="#">下拉链接 2</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
