<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 表单</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<!--
			垂直或基本表单:
			下面列出了创建基本表单的步骤：
                  1、向父 <form> 元素添加 role="form"。
                  2、把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的。
                  3、向所有的文本元素 <input>、<textarea> 和 <select> 添加 class ="form-control" 。
		    -->

			<!--
			    1、如果需要创建一个表单，它的所有元素是内联的，向左对齐的，标签是并排的，
			               请向 <form> 标签添加 class .form-inline。
			    2、使用 class .sr-only，您可以隐藏内联表单的标签。        	
		    -->

			<form role="form">
				<div class="form-group">
					<label for="name">名称</label>
					<input type="text" class="form-control" id="name" placeholder="请输入名称">
				</div>
				<div class="form-group">
					<label for="inputfile">文件输入</label>
					<input type="file" id="inputfile">
					<p class="help-block">这里是块级帮助文本的实例。</p>
				</div>
				<div class="checkbox">
					<label>
			            <input type="checkbox"> 请打勾
		            </label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
            <br /><br /><br /><br /><br /><br /> 
			<!--
				水平表单：
				1、向父 <form> 元素添加 class .form-horizontal。
                2、把标签和控件放在一个带有 class .form-group 的 <div> 中。
                3、向标签添加 class .control-label。
			-->
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">名字</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">姓</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname" placeholder="请输入姓">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
                               <input type="checkbox">请记住我
                            </label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>
			<br /><br /><br /><br /><br /><br /><br /><br />
			<!--
				复选框（Checkbox）和单选框（Radio）：
				1、对一系列复选框和单选框使用 .checkbox-inline 或 .radio-inline class，控制它们显示在同一行上。
			-->
			<label for="name">默认的复选框和单选按钮的实例</label>
			<div class="checkbox">
				<label><input type="checkbox" value="">选项 1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">选项 2</label>
			</div>
			<div class="radio">
				<label>
		            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 选项 1
	            </label>
			</div>
			<div class="radio">
				<label>
		           <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
	            </label>
			</div>
			<label for="name">内联的复选框和单选按钮的实例</label>
			<div>
				<label class="checkbox-inline">
		            <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
	            </label>
				<label class="checkbox-inline">
		            <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2
	            </label>
				<label class="checkbox-inline">
		            <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
	            </label>
				<label class="checkbox-inline">
		            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1
	            </label>
				<label class="checkbox-inline">
		            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 选项 2
	            </label>
			</div>

			<!--
				静态控件
				1、当您需要在一个水平表单内的表单标签后放置纯文本时，
				请在 <p> 上使用 class .form-control-static。
			-->
			<br /><br /><br /><br /><br /><br />
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
					</div>
				</div>
			</form>

			<!--
            	表单控件状态：
                1、除了 :focus 状态（即，用户点击 input 或使用 tab 键聚焦到 input 上），
                  Bootstrap 还为禁用的输入框定义了样式，并提供了表单验证的 class。
                2、输入框焦点：
                                                当输入框 input 接收到 :focus 时，输入框的轮廓会被移除，同时应用 box-shadow。
                3、禁用的输入框 input：
                                                 如果您想要禁用一个输入框 input，只需要简单地添加 disabled 属性，
                                                 这不仅会禁用输入框，还会改变输入框的样式以及当鼠标的指针悬停在元素上时鼠标指针的样式。
                4、禁用的字段集 fieldset：
                                                对 <fieldset> 添加 disabled 属性来禁用 <fieldset> 内的所有控件。
                5、验证状态
                    Bootstrap 包含了错误、警告和成功消息的验证样式。
                                                   只需要对父元素简单地添加适当的
                    class（.has-warning、 .has-error 或 .has-success）即可使用验证状态。
            -->
            <br /><br /><br /><br /><br /><br />
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">聚焦</label>
					<div class="col-sm-10">
						<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">禁用</label>
					<div class="col-sm-10">
						<input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
					</div>
				</div>
				<fieldset disabled>
					<div class="form-group">
						<label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
						<div class="col-sm-10">
							<input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
						</div>
					</div>
					<div class="form-group">
						<label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
						<div class="col-sm-10">
							<select id="disabledSelect" class="form-control">
								<option>禁止选择</option>
							</select>
						</div>
					</div>
				</fieldset>
				<div class="form-group has-success">
					<label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputSuccess">
					</div>
				</div>
				<div class="form-group has-warning">
					<label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputWarning">
					</div>
				</div>
				<div class="form-group has-error">
					<label class="col-sm-2 control-label" for="inputError">输入错误</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputError">
					</div>
				</div>
			</form>
            <br /><br /><br /><br /><br /><br /><br /><br />
			<!--
				表单控件大小：
                                           您可以分别使用 class .input-lg 和 .col-lg-* 来设置表单的高度和宽度。下面的实例演示了这点：
			-->
			<form role="form">
				<div class="form-group">
					<input class="form-control input-lg" type="text" placeholder=".input-lg">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="默认输入">
				</div>
				<div class="form-group">
					<input class="form-control input-sm" type="text" placeholder=".input-sm">
				</div>
				<div class="form-group"></div>
				<div class="form-group">
					<select class="form-control input-lg">
						<option value="">.input-lg</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option value="">默认选择</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control input-sm">
						<option value="">.input-sm</option>
					</select>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<input type="text" class="form-control" placeholder=".col-lg-2">
					</div>
					<div class="col-lg-3">
						<input type="text" class="form-control" placeholder=".col-lg-3">
					</div>
					<div class="col-lg-4">
						<input type="text" class="form-control" placeholder=".col-lg-4">
					</div>
				</div>
			</form>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			<!--
				表单帮助文本：
                  1、Bootstrap 表单控件可以在输入框 input 上有一个块级帮助文本。
                                                   为了添加一个占用整个宽度的内容块，请在 <input> 后使用 .help-block。
                                                  下面的实例演示了这点：
			-->
			<form role="form">
				<span>帮助文本实例</span>
				<input class="form-control" type="text" placeholder="">
				<span class="help-block">一个较长的帮助文本块，超过一行，
                                                                    需要扩展到下一行。本实例中的帮助文本总共有两行。</span>
			</form>
		</div>

	</body>

</html>
