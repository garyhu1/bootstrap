<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 排序</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<p>排序前</p>
				<div class="col-md-3">
					我是左边
				</div>
				<div class="col-md-4">
					我是右边
				</div>
			</div>
			<div class="row">
				<p>排序后</p>
				<div class="col-md-3 col-md-push-4">
					我是左边
				</div>
				<div class="col-md-4 col-md-pull-3">
					我是右边
				</div>
			</div>
		</div>
	</body>

</html>
