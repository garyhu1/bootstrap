<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 下拉菜单（Dropdown）插件</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<ul class="nav nav-pills">
				<li class="active"><a href="javascript:void(0)">Android</a></li>
				<li><a href="javascript:void(0)">Ios</a></li>
				<li><a href="javascript:void(0)">PHP</a></li>
				<li class="dropdown">
					<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
						Java
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="javascript:void(0)">JavaScript</a>
						</li>
						<li class="divider"></li>
						<li>
							<a href="javascript:void(0)">JavaEE</a>
						</li>
						<li>
							<a href="javascript:void(0)">JavaSE</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script>
		$(function (){
			$(".dropdown-toggle").dropdown("toggle");
		});
	</script>
</html>
