<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			.item img {
				width: 285px;
				height: 220px;
			}
			
			.item {
				width: 285px;
				height: 220px;
			}
			
			.carousel-inner {
				width: 285px;
				height: 220px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<!--
			用法
                                通过 data 属性：使用 data 属性可以很容易控制轮播（Carousel）的位置。
                                           属性 data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置。
                                           使用 data-slide-to 来向轮播传递一个原始滑动索引，data-slide-to="2" 
                                                         将把滑块移动到一个特定的索引，索引从 0 开始计数。
                 data-ride="carousel" 属性用于标记轮播在页面加载时就开始动画播放。
		-->
		<!--
			interval::: number 默认值：5000	data-interval	
			                              自动循环每个项目之间延迟的时间量。如果为 false，轮播将不会自动循环。
            pause::: string默认值："hover"	data-pause	
                                                    鼠标进入时暂停轮播循环，鼠标离开时恢复轮播循环。
            wrap:::	boolean默认值：true	data-wrap	
                                                  轮播是否连续循环。
		-->
		
		<!--
			.carousel(options)	初始化轮播为可选的 options 对象，并开始循环项目。	
$('#identifier').carousel({
	interval: 2000
})
            .carousel('cycle')	从左到右循环轮播项目。	
$('#identifier').carousel('cycle')
            .carousel('pause')	停止轮播循环项目。	
$('#identifier').carousel('pause')
            .carousel(number)	循环轮播到某个特定的帧（从 0 开始计数，与数组类似）。	
$('#identifier').carousel(number)
            .carousel('prev')	循环轮播到上一个项目。	
$('#identifier').carousel('prev')
            .carousel('next')	循环轮播到下一个项目。	
$('#identifier').carousel('next')
		-->
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../img/1.jpg" alt="First slide">
				</div>
				<div class="item">
					<img src="../img/image01.jpg" alt="Second slide">
				</div>
				<div class="item">
					<img src="../img/pic1.jpg" alt="Third slide">
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
		<!--
			slide.bs.carousel	当调用 slide 实例方法时立即触发该事件。	
$('#identifier').on('slide.bs.carousel', function () {
	// 执行一些动作...
})
            slid.bs.carousel	当轮播完成幻灯片过渡效果时触发该事件。	
$('#identifier').on('slid.bs.carousel', function () {
	// 执行一些动作...
})
		-->

	</body>

</html>
