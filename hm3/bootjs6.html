<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 按钮（Button）插件方法</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<!--
			加载状态
                                               如需向按钮添加加载状态，只需要简单地向 button 元素添加 data-loading-text="Loading..." 作为其属性
		-->
		<button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button"> 
                                  加载状态
        </button>
		<br /><br />
		<!--
        	单个切换
                                       如需激活单个按钮的切换（即改变按钮的正常状态为按压状态，反之亦然），
                                       只需向 button 元素添加 data-toggle="button" 作为其属性即可
        -->
		<button type="button" class="btn btn-primary" data-toggle="button"> 
   	                        单个切换
        </button>
		<!--
        	复选框（Checkbox）/单选按钮（Radio）
        	            您可以创建复选框和单选按钮组，并通过向 btn-group 添加 data 属性 data-toggle="buttons" 来添加复选框组的切换。
        -->
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
                <input type="checkbox"> 选项 1
            </label>
			<label class="btn btn-primary">
                <input type="checkbox"> 选项 2
            </label>
			<label class="btn btn-primary">
                <input type="checkbox"> 选项 3
            </label>
		</div>
		<!--、
			方法：
			1、button('toggle')	切换按压状态。赋予按钮被激活的外观。
			                                                  您可以使用 data-toggle 属性启用按钮的自动切换。	
                                $().button('toggle')
            2、.button('loading')	当加载时，按钮是禁用的，且文本变为 button 元素的 data-loading-text 属性的值。	
                                $().button('loading')
            3、.button('reset')	重置按钮状态，文本内容恢复为最初的内容。
                                                                                当您想要把按钮返回为原始的状态时，该方法非常有用。	
                                $().button('reset')
            4、.button(string)	该方法中的字符串是指由用户声明的任何字符串。
                                                                                使用该方法，重置按钮状态，并添加新的内容。	
                                $().button(string)
		-->

		<h2>点击每个按钮查看方法效果</h2>
		<h4>演示 .button('toggle') 方法</h4>
		<div id="myButtons1" class="bs-example">
			<button type="button" class="btn btn-primary">原始</button>
		</div>
		<h4>演示 .button('loading') 方法</h4>
		<div id="myButtons2" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="Loading...">
				原始
	        </button>
		</div>
		<h4>演示 .button('reset') 方法</h4>
		<div id="myButtons3" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="Loading...">
				原始
	        </button>
		</div>
		<h4>演示 .button(string) 方法</h4>
		<button type="button" class="btn btn-primary" id="myButton4" data-finish-text="Loading finished">
			请点击我
        </button>
		<script type="text/javascript">
			$(function() {
				$("#fat-btn").click(function() {
					$(this).button('loading').delay(1000).queue(function() {
						// $(this).button('reset');
						// $(this).dequeue(); 
					});
				});
			});
			$(function() {
				$("#myButtons1 .btn").click(function() {
					$(this).button('toggle');
				});
			});
			$(function() {
				$("#myButtons2 .btn").click(function() {
					$(this).button('loading').delay(1000).queue(function() {});
				});
			});
			$(function() {
				$("#myButtons3 .btn").click(function() {
					$(this).button('loading').delay(1000).queue(function() {
						$(this).button('reset');
					});
				});
			});
			$(function() {
				$("#myButton4").click(function() {
					$(this).button('loading').delay(1000).queue(function() {
						$(this).button('finish');
					});
				});
			});
		</script>

	</body>

</html>
